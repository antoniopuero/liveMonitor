<div class="row-fluid event-hat">
	<div class="span2">
		<div class="row-fluid service-inform">
			<div class="span3 event-num"><%= event.event_num %></div>
			<div class="span9 begin"><%= event.start_time %></div>
		</div>
	</div>
	<div class="span8 competitors"><%= event.competitors.home.name %></div>
	<div class="span1 score"><%= event_stat.score %></div>
	<div class="span1 status"><%= event.status %><span class="time">/<%= event_stat.ev_time %>'</span></div>
</div>
