<div class="row-fluid football-hat event-hat">
	<div class="span2 event-num"><img src="img/sport_1.png"><%= event_num %></div>
	<div class="span2 event-status"><%= event.starttime %></div>
	<div class="span5 competitors text-center"> <%= event.competitors.home.name %> - <%= event.competitors.away.name %> </div>
	<div class="span1 score text-center"> <%= event_stat.score %></div>
	<div class="span2 status text-center"><%= event.status %></div>
	</div>
</div>
